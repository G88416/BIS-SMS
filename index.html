<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIS-SMS Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .background {
            background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&q=80');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 50px 60px;
            width: 380px;
            max-width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-sizing: border-box;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: white;
            font-size: 28px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin: 5px 0 0 0;
        }

        .form-group {
            margin-bottom: 35px;
        }

        label {
            display: block;
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 12px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.8);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        select {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        select option {
            background: rgba(0, 0, 0, 0.9);
            color: white;
        }

        input:focus, select:focus {
            outline: none;
            border-bottom: 2px solid white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-box {
                padding: 40px 30px;
            }

            .logo h1 {
                font-size: 24px;
            }

            label {
                font-size: 16px;
            }

            input, select {
                font-size: 15px;
                padding: 10px 0;
            }

            select {
                padding: 10px;
            }

            button {
                padding: 12px;
                font-size: 17px;
            }
        }

        @media (max-width: 360px) {
            .login-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="login-box">
            <div class="logo">
                <h1>BIS-SMS</h1>
                <p>School Management System</p>
            </div>
            <div class="error-message" id="errorMessage">Invalid credentials</div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>User Type</label>
                    <select id="userType" required>
                        <option value="">Select User Type</option>
                        <option value="admin">Administrator</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                        <option value="parent">Parent/Guardian</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Username / ID</label>
                    <input type="text" id="username" placeholder="Enter your username or ID" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const userType = document.getElementById('userType').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide error message
            errorMessage.style.display = 'none';
            
            // Simple authentication logic
            let isValid = false;
            let redirectUrl = '';
            
            switch(userType) {
                case 'admin':
                    // Admin credentials (can be customized)
                    if (username === 'admin' && password === 'admin123') {
                        isValid = true;
                        redirectUrl = 'admin.html';
                    }
                    break;
                    
                case 'teacher':
                    // Teacher login - accepts any teacher ID with password "teacher123"
                    if (password === 'teacher123') {
                        isValid = true;
                        redirectUrl = `admin.html#teacher-portal?id=${username}`;
                    }
                    break;
                    
                case 'student':
                    // Student login - accepts any student ID with password "student123"
                    if (password === 'student123') {
                        isValid = true;
                        redirectUrl = `admin.html#student-portal?id=${username}`;
                    }
                    break;
                    
                case 'parent':
                    // Parent login - accepts any student ID with password "parent123"
                    if (password === 'parent123') {
                        isValid = true;
                        redirectUrl = `admin.html#parent-portal?id=${username}`;
                    }
                    break;
            }
            
            if (isValid) {
                // Store login info in session storage
                sessionStorage.setItem('userType', userType);
                sessionStorage.setItem('userId', username);
                
                // Redirect to appropriate portal
                window.location.href = redirectUrl;
            } else {
                // Show error message
                errorMessage.textContent = 'Invalid credentials. Please try again.';
                errorMessage.style.display = 'block';
            }
            
            return false;
        }
    </script>
</body>
</html>
