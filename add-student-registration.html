<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student Registration</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .registration-card {
      max-width: 1000px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .section-header {
      background-color: #28a745;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
    }
    .form-section {
      background-color: #ffffff;
      padding: 1.5rem;
      border-bottom: 1px solid #dee2e6;
    }
    .form-section:last-child {
      border-bottom: none;
      border-radius: 0 0 8px 8px;
    }
  </style>
</head>
<body>

<div class="card registration-card">
  <div class="card-body">
    <h3 class="text-center mb-4"><i class="fas fa-user-plus"></i> Student Registration Form</h3>
    
    <form id="studentRegistrationForm">
      
      <!-- Learner Details Section -->
      <div class="section-header">
        <i class="fas fa-child"></i> LEARNER DETAILS
      </div>
      <div class="form-section">
        <div class="row g-3">
          <div class="col-md-2">
            <label class="form-label">Number (Auto)</label>
            <input type="text" class="form-control" readonly placeholder="Auto-generated">
          </div>
          <div class="col-md-3">
            <label class="form-label">Surname <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="learnerSurname" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">First Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="learnerFirstName" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Gender <span class="text-danger">*</span></label>
            <select class="form-select" name="learnerGender" required>
              <option value="">Select</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">Grade <span class="text-danger">*</span></label>
            <select class="form-select" name="learnerGrade" required>
              <option value="">Select</option>
              <option value="Grade R">Grade R</option>
              <option value="Grade 01">Grade 01</option>
              <option value="Grade 02">Grade 02</option>
              <option value="Grade 03">Grade 03</option>
              <option value="Grade 04">Grade 04</option>
              <option value="Grade 05">Grade 05</option>
              <option value="Grade 06">Grade 06</option>
              <option value="Grade 07">Grade 07</option>
              <option value="Grade 08">Grade 08</option>
              <option value="Grade 09">Grade 09</option>
              <option value="Grade 10">Grade 10</option>
              <option value="Grade 11">Grade 11</option>
              <option value="Grade 12">Grade 12</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">Class</label>
            <input type="text" class="form-control" name="learnerClass" placeholder="e.g. 10A">
          </div>
          <div class="col-md-3">
            <label class="form-label">Learner Cell #</label>
            <input type="tel" class="form-control" name="learnerCell">
          </div>
          <div class="col-md-3">
            <label class="form-label">Learner Email</label>
            <input type="email" class="form-control" name="learnerEmail">
          </div>
          <div class="col-md-3">
            <label class="form-label">Home Language</label>
            <select class="form-select" name="learnerLanguage">
              <option value="English">English</option>
              <option value="Afrikaans">Afrikaans</option>
              <option value="isiZulu">isiZulu</option>
              <option value="Sepedi">Sepedi</option>
              <option value="Setswana">Setswana</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
      </div>
      
      <!-- Father Details Section -->
      <div class="section-header">
        <i class="fas fa-male"></i> FATHER / GUARDIAN DETAILS
      </div>
      <div class="form-section">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="fatherFirstName">
          </div>
          <div class="col-md-3">
            <label class="form-label">Surname</label>
            <input type="text" class="form-control" name="fatherSurname">
          </div>
          <div class="col-md-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="fatherEmail">
          </div>
          <div class="col-md-3">
            <label class="form-label">Cell #</label>
            <input type="tel" class="form-control" name="fatherCell">
          </div>
        </div>
      </div>
      
      <!-- Mother Details Section -->
      <div class="section-header">
        <i class="fas fa-female"></i> MOTHER / GUARDIAN DETAILS
      </div>
      <div class="form-section">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="motherFirstName">
          </div>
          <div class="col-md-3">
            <label class="form-label">Surname</label>
            <input type="text" class="form-control" name="motherSurname">
          </div>
          <div class="col-md-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="motherEmail">
          </div>
          <div class="col-md-3">
            <label class="form-label">Cell #</label>
            <input type="tel" class="form-control" name="motherCell">
          </div>
        </div>
      </div>
      
      <!-- Submit Buttons -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success btn-lg px-5">
          <i class="fas fa-save"></i> Save Student
        </button>
        <button type="reset" class="btn btn-secondary btn-lg px-5 ms-3">
          <i class="fas fa-undo"></i> Clear Form
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS (optional for modals/dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
