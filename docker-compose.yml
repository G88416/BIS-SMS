version: '3.8'

services:
  bis-sms:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bis-sms-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
